<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Wrap - Serverless P2P Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px cyan, 0 0 20px magenta;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(45deg, cyan, magenta);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px cyan, 0 0 40px magenta;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px cyan, 0 0 60px magenta;
    }
    .chat-window {
      display: none;
      margin-top: 20px;
    }
    .messages {
      height: 300px;
      border: 1px solid #444;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    input {
      padding: 10px;
      width: 80%;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="intro">
      <h1>Quick Wrap</h1>
      <p>Instant, Private, Peer-to-Peer Chat</p>
      <button onclick="startChat()">Tap to Enter Chat</button>
    </div>
    <div id="chat" class="chat-window">
      <h2>Chat Room</h2>
      <div class="messages" id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let peer;
    let conn;

    // Start chat (generate or join a room)
    function startChat() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('chat').style.display = 'block';

      const roomId = prompt("Enter a room ID to join or create:");
      if (!roomId) return;

      peer = new SimplePeer({ initiator: true, trickle: false });

      peer.on('signal', (data) => {
        console.log('Signal Data:', data);
        // Share this data with the other peer (e.g., copy-paste manually)
        alert(`Share this signal data with the other peer:\n\n${JSON.stringify(data)}`);
      });

      peer.on('connect', () => {
        console.log('Connected!');
        alert('Peer connected! Start chatting.');
      });

      peer.on('data', (data) => {
        const message = data.toString();
        document.getElementById('messages').innerHTML += `<div>Peer: ${message}</div>`;
      });

      // Handle incoming signal data from the other peer
      const signalData = prompt("Paste the other peer's signal data:");
      if (signalData) {
        peer.signal(JSON.parse(signalData));
      }
    }

    // Send a message
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value;
      if (message && peer) {
        peer.send(message);
        document.getElementById('messages').innerHTML += `<div>You: ${message}</div>`;
        input.value = '';
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.0/simplepeer.min.js"></script>
</body>
</html>
