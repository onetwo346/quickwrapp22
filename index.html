<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConnectSphere - Simple Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: #e6e6e6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05), transparent);
            z-index: -1;
            animation: subtlePulse 10s infinite;
        }

        /* Intro */
        #intro {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
            max-width: 90%;
        }
        #intro h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #00d4ff;
            font-weight: 700;
            margin-bottom: 10px;
        }
        #intro p {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        .intro-btn {
            padding: 10px 25px;
            background: #00d4ff;
            border: none;
            color: #1e1e2f;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .intro-btn:hover {
            background: #ff4081;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
        }

        /* Chat Page */
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        #sidebar {
            width: 100%;
            max-width: 300px;
            height: 100%;
            background: rgba(30, 30, 47, 0.95);
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid rgba(0, 212, 255, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        #chatWindow {
            flex-grow: 1;
            width: 100%;
            max-width: calc(100% - 300px);
            height: 100%;
            margin-left: 300px;
            background: rgba(20, 20, 35, 0.95);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 768px) {
            #sidebar {
                max-width: 250px;
                transform: translateX(-100%);
            }
            #sidebar.visible {
                transform: translateX(0);
            }
            #chatWindow {
                margin-left: 0;
                max-width: 100%;
            }
            #toggleSidebar {
                display: block;
            }
        }

        /* Sidebar Elements */
        .sidebar-section {
            margin-bottom: 20px;
        }
        #friendList {
            list-style: none;
        }
        .friend-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        .friend-item:hover, .friend-item.active {
            background: #00d4ff;
            color: #1e1e2f;
        }
        .friend-item .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4081;
        }
        .friend-item.connected .status-dot {
            background: #00ff80;
        }
        #settingsPanel {
            font-size: 0.9rem;
        }
        #toggleSidebar {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background: #00d4ff;
            border-radius: 20px;
            z-index: 20;
        }

        /* Chat Window */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            max-width: 80%;
            font-size: 0.95rem;
            position: relative;
            animation: slideIn 0.2s ease;
        }
        .system-message { background: rgba(0, 212, 255, 0.2); color: #00d4ff; align-self: center; }
        .friend-message { background: rgba(255, 64, 129, 0.2); }
        .your-message { background: rgba(0, 255, 128, 0.2); align-self: flex-end; }
        #messageControls {
            display: flex;
            gap: 10px;
            padding-top: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e6e6e6;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
        }
        #messageInput:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* Buttons & Inputs */
        button {
            padding: 8px 20px;
            background: #00d4ff;
            border: none;
            color: #1e1e2f;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff4081;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e6e6e6;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes subtlePulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
    </style>
</head>
<body>
    <div id="intro">
        <h1>ConnectSphere</h1>
        <p>Chat securely with friends, anywhere, anytime.</p>
        <button class="intro-btn" id="quickChatBtn">Quick Chat</button>
        <button class="intro-btn" id="adminLoginBtn">My Sphere</button>
    </div>

    <div id="chatPage">
        <button id="toggleSidebar">☰</button>
        <div id="sidebar">
            <div class="sidebar-section">
                <button id="codeBtn">New Code</button>
                <input id="codeInput" placeholder="Enter Code" maxlength="5" inputmode="numeric">
                <button id="joinBtn">Join</button>
                <p id="codeDisplay"></p>
                <p id="status">Status: Offline</p>
            </div>
            <div class="sidebar-section">
                <h3>Friends</h3>
                <ul id="friendList"></ul>
            </div>
            <div class="sidebar-section">
                <h3>Settings</h3>
                <div id="settingsPanel">
                    <label>Nickname: <input type="text" id="nickname" placeholder="You"></label>
                </div>
            </div>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <div id="messageControls">
                <input id="messageInput" placeholder="Say something...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let connections = {};
        let currentCode = null;
        let isAdmin = false;
        let activeFriend = null;
        let chatLogs = JSON.parse(localStorage.getItem('chatLogs')) || {};

        const elements = {
            intro: document.getElementById('intro'),
            chatPage: document.getElementById('chatPage'),
            quickChatBtn: document.getElementById('quickChatBtn'),
            adminLoginBtn: document.getElementById('adminLoginBtn'),
            toggleSidebar: document.getElementById('toggleSidebar'),
            codeBtn: document.getElementById('codeBtn'),
            joinBtn: document.getElementById('joinBtn'),
            codeInput: document.getElementById('codeInput'),
            codeDisplay: document.getElementById('codeDisplay'),
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            status: document.getElementById('status'),
            friendList: document.getElementById('friendList'),
            nickname: document.getElementById('nickname'),
            sidebar: document.getElementById('sidebar')
        };

        function generateShortCode() {
            return Math.floor(10000 + Math.random() * 90000).toString();
        }

        function setupPeer(id) {
            cleanup();
            peer = new Peer(id, {
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        {
                            urls: [
                                'turn:openrelay.metered.ca:80',
                                'turn:openrelay.metered.ca:443',
                                'turn:openrelay.metered.ca:443?transport=tcp'
                            ],
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        }
                    ]
                }
            });

            peer.on('open', () => {
                elements.status.textContent = isAdmin ? `Status: Sphere Active (${currentCode})` : 'Status: Online';
                if (isAdmin) elements.codeDisplay.textContent = `Your Code: ${currentCode}`;
            });

            peer.on('connection', (conn) => {
                const friendId = conn.peer;
                connections[friendId] = conn;
                setupConnection(conn);
                addFriendToList(friendId);
            });

            peer.on('error', (err) => {
                elements.status.textContent = `Status: Error - ${err.type}`;
                addMessage(`System: Connection issue: ${err.type}`, 'system-message');
            });
        }

        function setupConnection(conn) {
            const friendId = conn.peer;
            conn.on('open', () => {
                elements.status.textContent = `Status: ${Object.keys(connections).length} Friend(s)`;
                addMessage('System: Friend joined!', 'system-message', friendId);
                updateFriendStatus(friendId, true);
            });

            conn.on('data', (data) => {
                addMessage(`Friend: ${data}`, 'friend-message', friendId);
            });

            conn.on('close', () => {
                updateFriendStatus(friendId, false);
                addMessage('System: Friend left.', 'system-message', friendId);
            });
        }

        function connectToPeer(peerId) {
            const conn = peer.connect(peerId, { reliable: true });
            connections[peerId] = conn;
            setupConnection(conn);
            addFriendToList(peerId);
        }

        function sendMessage() {
            const text = elements.messageInput.value.trim();
            if (!text || !activeFriend || !connections[activeFriend]) return;
            connections[activeFriend].send(text);
            addMessage(`You: ${text}`, 'your-message', activeFriend);
            elements.messageInput.value = '';
        }

        function addMessage(text, className = '', friendId = activeFriend) {
            if (!friendId) return;
            if (!chatLogs[friendId]) chatLogs[friendId] = [];
            chatLogs[friendId].push({ text, className });
            if (isAdmin) localStorage.setItem('chatLogs', JSON.stringify(chatLogs));
            if (friendId === activeFriend) {
                const msg = document.createElement('div');
                msg.className = `message ${className}`;
                msg.textContent = text;
                elements.messages.appendChild(msg);
                elements.messages.scrollTop = elements.messages.scrollHeight;
            }
        }

        function addFriendToList(friendId) {
            if (document.getElementById(`friend-${friendId}`)) return;
            const li = document.createElement('li');
            li.id = `friend-${friendId}`;
            li.className = 'friend-item';
            li.innerHTML = `<span class="status-dot"></span>${friendId}`;
            li.onclick = () => switchToFriend(friendId);
            elements.friendList.appendChild(li);
            if (!activeFriend) switchToFriend(friendId);
        }

        function updateFriendStatus(friendId, isConnected) {
            const friendItem = document.getElementById(`friend-${friendId}`);
            if (friendItem) friendItem.classList.toggle('connected', isConnected);
        }

        function switchToFriend(friendId) {
            activeFriend = friendId;
            elements.messages.innerHTML = '';
            chatLogs[friendId]?.forEach(({ text, className }) => {
                const msg = document.createElement('div');
                msg.className = `message ${className}`;
                msg.textContent = text;
                elements.messages.appendChild(msg);
            });
            elements.messages.scrollTop = elements.messages.scrollHeight;
            document.querySelectorAll('.friend-item').forEach(item => item.classList.remove('active'));
            document.getElementById(`friend-${friendId}`).classList.add('active');
            if (window.innerWidth <= 768) elements.sidebar.classList.remove('visible');
        }

        function cleanup() {
            Object.values(connections).forEach(conn => conn.close());
            connections = {};
            if (peer) peer.destroy();
            peer = null;
        }

        // Event Listeners
        elements.quickChatBtn.addEventListener('click', () => {
            isAdmin = false;
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'flex';
        });

        elements.adminLoginBtn.addEventListener('click', () => {
            const code = prompt('Enter your Sphere code (or blank for new):');
            isAdmin = true;
            currentCode = code || generateShortCode();
            setupPeer(currentCode);
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'flex';
        });

        elements.codeBtn.addEventListener('click', () => {
            if (isAdmin && currentCode) return;
            currentCode = generateShortCode();
            setupPeer(currentCode);
            elements.codeDisplay.textContent = `Your Code: ${currentCode}`;
        });

        elements.joinBtn.addEventListener('click', () => {
            const code = elements.codeInput.value.trim();
            if (!code || code.length !== 5 || !/^\d+$/.test(code)) {
                addMessage('System: Invalid code!', 'system-message');
                return;
            }
            if (!peer) setupPeer('joiner-' + Date.now());
            connectToPeer(code);
        });

        elements.sendBtn.addEventListener('click', sendMessage);
        elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        elements.toggleSidebar.addEventListener('click', () => {
            elements.sidebar.classList.toggle('visible');
        });

        elements.nickname.addEventListener('change', (e) => {
            if (isAdmin) localStorage.setItem('nickname', e.target.value);
        });

        window.addEventListener('beforeunload', (e) => {
            if (Object.keys(connections).length) e.returnValue = 'You’ll disconnect from friends.';
        });
        window.addEventListener('unload', cleanup);
    </script>
</body>
</html>
