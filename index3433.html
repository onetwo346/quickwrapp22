
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Wrap - Interstellar Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Exo 2', sans-serif;
            background: radial-gradient(circle at center, #0d1b2a, #1b263b);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="#0ff" stroke-width="0.5" opacity="0.1"/></svg>');
            animation: orbit 20s infinite linear;
            z-index: -1;
        }

        /* Intro */
        #intro {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        #intro h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #0ff;
            text-shadow: 0 0 15px #0ff, 0 0 30px #f0f;
        }
        #intro p {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin: 10px 0;
        }
        .intro-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #0ff, #f0f);
            border: none;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .intro-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        }

        /* Chat Page */
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            animation: fadeIn 0.5s ease-in;
        }
        #sidebar {
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, rgba(0, 10, 20, 0.9), rgba(0, 20, 40, 0.8));
            padding: 20px;
            overflow-y: auto;
            border-bottom: 2px solid #0ff;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        #sidebar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
            animation: pulseGlow 4s infinite;
            z-index: -1;
        }
        #chatWindow {
            width: 100%;
            height: 60%;
            background: rgba(10, 15, 25, 0.95);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        @media (min-width: 769px) {
            #sidebar { width: 30%; height: 100%; float: left; border-right: 2px solid #0ff; border-bottom: none; }
            #chatWindow { width: 70%; height: 100%; float: right; }
        }

        /* Sidebar Elements */
        .sidebar-section {
            margin-bottom: 20px;
        }
        .friend-list {
            list-style: none;
            padding: 0;
        }
        .friend-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .friend-item:hover, .friend-item.active {
            background: rgba(0, 255, 255, 0.3);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .friend-item span.status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f00;
            display: inline-block;
        }
        .friend-item.connected span.status-dot {
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .settings-toggle {
            background: rgba(255, 0, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .settings-toggle:hover {
            background: rgba(255, 0, 255, 0.4);
        }
        #settingsPanel {
            display: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Chat Window */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            position: relative;
            backdrop-filter: blur(2px);
        }
        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            z-index: -1;
        }
        .system-message { background: rgba(0, 255, 255, 0.2); color: #0ff; }
        .friend-message { background: rgba(255, 102, 255, 0.25); }
        .your-message { background: rgba(102, 204, 255, 0.25); text-align: right; }
        #messageControls {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        #messageInput {
            flex-grow: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        #messageInput:focus {
            border-color: #f0f;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        /* Buttons & Inputs */
        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #0ff, #f0f);
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
        input[type="text"] {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 25px;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulseGlow { 0% { opacity: 0.2; } 50% { opacity: 0.5; } 100% { opacity: 0.2; } }
        @keyframes orbit { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Quantum Wrap: Interstellar Chat</h1>
        <p>Secure P2P comms across the galaxy!</p>
        <button class="intro-btn" id="quickChatBtn">Quick Chat</button>
        <button class="intro-btn" id="adminLoginBtn">Admin Login</button>
    </div>

    <div id="chatPage">
        <div id="sidebar">
            <div class="sidebar-section">
                <button id="codeBtn">Generate Code</button>
                <input id="codeInput" placeholder="Enter Code" maxlength="5" inputmode="numeric">
                <button id="joinBtn">Join Chat</button>
                <p id="codeDisplay"></p>
                <p id="status">Status: Disconnected</p>
            </div>
            <div class="sidebar-section">
                <h3>Contacts</h3>
                <ul id="friendList" class="friend-list"></ul>
            </div>
            <div class="sidebar-section">
                <div class="settings-toggle" id="settingsToggle">Settings</div>
                <div id="settingsPanel">
                    <label><input type="checkbox" id="darkMode"> Dark Mode</label><br>
                    <label><input type="text" id="nickname" placeholder="Your Nickname"></label>
                </div>
            </div>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <div id="messageControls">
                <input id="messageInput" placeholder="Transmit message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let connections = {}; // Multiple connections
        let currentCode = null;
        let isAdmin = false;
        let activeFriend = null;
        let chatLogs = JSON.parse(localStorage.getItem('chatLogs')) || {};

        const elements = {
            intro: document.getElementById('intro'),
            chatPage: document.getElementById('chatPage'),
            quickChatBtn: document.getElementById('quickChatBtn'),
            adminLoginBtn: document.getElementById('adminLoginBtn'),
            codeBtn: document.getElementById('codeBtn'),
            joinBtn: document.getElementById('joinBtn'),
            codeInput: document.getElementById('codeInput'),
            codeDisplay: document.getElementById('codeDisplay'),
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            status: document.getElementById('status'),
            friendList: document.getElementById('friendList'),
            settingsToggle: document.getElementById('settingsToggle'),
            settingsPanel: document.getElementById('settingsPanel'),
            nickname: document.getElementById('nickname')
        };

        function generateShortCode() {
            return Math.floor(10000 + Math.random() * 90000).toString();
        }

        function setupPeer(id) {
            cleanup();
            peer = new Peer(id, {
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        {
                            urls: [
                                'turn:openrelay.metered.ca:80',
                                'turn:openrelay.metered.ca:443',
                                'turn:openrelay.metered.ca:443?transport=tcp'
                            ],
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        }
                    ]
                }
            });

            peer.on('open', (id) => {
                console.log('My peer ID:', id);
                elements.status.textContent = isAdmin ? `Status: Admin Online (${currentCode})` : 'Status: Connected';
                if (isAdmin) {
                    elements.codeDisplay.textContent = `Your Code: ${currentCode}`;
                    addMessage('System: Admin mode activated.', 'system-message');
                }
            });

            peer.on('connection', (conn) => {
                console.log('Incoming connection:', conn.peer);
                const friendId = conn.peer;
                connections[friendId] = conn;
                setupConnection(conn);
                addFriendToList(friendId);
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                elements.status.textContent = `Status: Error - ${err.type}`;
                addMessage(`System: ${err.type} error occurred.`, 'system-message');
            });

            peer.on('disconnected', () => {
                elements.status.textContent = 'Status: Disconnected';
                addMessage('System: Reconnecting...', 'system-message');
                setTimeout(() => peer.reconnect(), 3000);
            });
        }

        function setupConnection(conn) {
            const friendId = conn.peer;
            conn.on('open', () => {
                console.log('Connected to:', friendId);
                document.body.classList.add('connected');
                elements.status.textContent = `Status: Linked (${Object.keys(connections).length} contacts)`;
                addMessage('System: Contact established.', 'system-message', friendId);
                updateFriendStatus(friendId, true);
            });

            conn.on('data', (data) => {
                addMessage(`Friend: ${data}`, 'friend-message', friendId);
            });

            conn.on('close', () => {
                console.log('Connection closed:', friendId);
                updateFriendStatus(friendId, false);
                addMessage('System: Contact lost.', 'system-message', friendId);
            });
        }

        function connectToPeer(peerId) {
            const conn = peer.connect(peerId, { reliable: true });
            connections[peerId] = conn;
            setupConnection(conn);
            addFriendToList(peerId);
        }

        function sendMessage() {
            const text = elements.messageInput.value.trim();
            if (!text || !activeFriend || !connections[activeFriend]) return;
            connections[activeFriend].send(text);
            addMessage(`You: ${text}`, 'your-message', activeFriend);
            elements.messageInput.value = '';
        }

        function addMessage(text, className = '', friendId = activeFriend) {
            if (!friendId) return;
            if (!chatLogs[friendId]) chatLogs[friendId] = [];
            chatLogs[friendId].push({ text, className });
            if (isAdmin) localStorage.setItem('chatLogs', JSON.stringify(chatLogs));
            if (friendId === activeFriend) {
                const msg = document.createElement('div');
                msg.className = `message ${className}`;
                msg.textContent = text;
                elements.messages.appendChild(msg);
                elements.messages.scrollTop = elements.messages.scrollHeight;
            }
        }

        function addFriendToList(friendId) {
            if (document.getElementById(`friend-${friendId}`)) return;
            const li = document.createElement('li');
            li.id = `friend-${friendId}`;
            li.className = 'friend-item';
            li.innerHTML = `<span>${friendId}</span><span class="status-dot"></span>`;
            li.onclick = () => switchToFriend(friendId);
            elements.friendList.appendChild(li);
            if (!activeFriend) switchToFriend(friendId);
        }

        function updateFriendStatus(friendId, isConnected) {
            const friendItem = document.getElementById(`friend-${friendId}`);
            if (friendItem) friendItem.classList.toggle('connected', isConnected);
        }

        function switchToFriend(friendId) {
            activeFriend = friendId;
            elements.messages.innerHTML = '';
            chatLogs[friendId]?.forEach(({ text, className }) => {
                const msg = document.createElement('div');
                msg.className = `message ${className}`;
                msg.textContent = text;
                elements.messages.appendChild(msg);
            });
            elements.messages.scrollTop = elements.messages.scrollHeight;
            document.querySelectorAll('.friend-item').forEach(item => item.classList.remove('active'));
            document.getElementById(`friend-${friendId}`).classList.add('active');
        }

        function cleanup() {
            Object.values(connections).forEach(conn => conn.close());
            connections = {};
            if (peer) peer.destroy();
            peer = null;
            document.body.classList.remove('connected');
        }

        // Event Listeners
        elements.quickChatBtn.addEventListener('click', () => {
            isAdmin = false;
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'block';
        });

        elements.adminLoginBtn.addEventListener('click', () => {
            const code = prompt('Enter your admin code (or leave blank to generate):');
            isAdmin = true;
            currentCode = code || generateShortCode();
            setupPeer(currentCode);
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'block';
        });

        elements.codeBtn.addEventListener('click', () => {
            if (isAdmin && currentCode) {
                addMessage('System: Admin code already active.', 'system-message');
                return;
            }
            currentCode = generateShortCode();
            setupPeer(currentCode);
            elements.codeDisplay.textContent = `Your Code: ${currentCode}`;
        });

        elements.joinBtn.addEventListener('click', () => {
            const code = elements.codeInput.value.trim();
            if (!code || code.length !== 5 || !/^\d+$/.test(code)) {
                addMessage('System: Invalid code.', 'system-message');
                return;
            }
            if (!peer) setupPeer('joiner-' + Date.now());
            connectToPeer(code);
        });

        elements.sendBtn.addEventListener('click', sendMessage);
        elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        elements.settingsToggle.addEventListener('click', () => {
            elements.settingsPanel.style.display = elements.settingsPanel.style.display === 'block' ? 'none' : 'block';
        });

        elements.nickname.addEventListener('change', (e) => {
            if (isAdmin) localStorage.setItem('nickname', e.target.value);
        });

        window.addEventListener('beforeunload', (e) => {
            if (Object.keys(connections).length) {
                e.returnValue = 'You’re linked to contacts. Leaving will disconnect.';
                return e.returnValue;
            }
        });
        window.addEventListener('unload', cleanup);
    </script>
</body>
</html>
