<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Wrap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .intro {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px cyan, 0 0 20px magenta;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .enter-btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      color: white;
      background: linear-gradient(45deg, cyan, magenta);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px cyan, 0 0 40px magenta;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px cyan, 0 0 60px magenta;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Quick Wrap</h1>
    <p>Instant, Private, Peer-to-Peer Chat</p>
    <button class="enter-btn" onclick="enterChat()">Tap to Enter Chat</button>
  </div>

  <script>
    function enterChat() {
      window.location.href = "/chat"; // Redirect to the chat page
    }
  </script>
</body>
</html>
